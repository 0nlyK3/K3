<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-header">
        <img src="your-profile-image-url.jpg" alt="Profile Image" class="profile-image">
        <h2>@k3.thebest</h2>
    </div>

    <div class="profile-section">
        <div class="profile-card">
            <img src="your-logo-url.jpg" alt="VXMP Logo" class="logo">
            <p>Founder | vxmp</p>
        </div>

        <a href="your-link-1" class="link-card">
            <img src="your-image-url.jpg" alt="G. Staff Image">
            <p>G. Staff, PM | Christian Sighieri Pub</p>
        </a>

        <a href="your-link-2" class="link-card">
            <img src="your-image-url.jpg" alt="Reporter Image">
            <p>Reporter | OceanHub</p>
        </a>

        <a href="your-link-3" class="link-card">
            <img src="your-image-url.jpg" alt="SkyForce Star Image">
            <p>Rappresentante | SkyForce Star</p>
        </a>

        <div class="edit-profile">
            <button>Edit Profile</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
